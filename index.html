<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrainHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }

        .start-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .start-container::before {
            content: '';
            position: absolute;
            width: 600px; /* Adjust this based on the actual size of your GIF */
            height: 600px; /* Adjust this based on the actual size of your GIF */
            background: url('brainhub.gif') no-repeat center center;
            background-size: contain;
            border: 6px solid #ff1493;
            border-radius: 20px;
            box-shadow: 0 0 30px #ff69b4;
        }

        .title {
            font-size: 80px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.2);
            -webkit-text-stroke: 4px white;
            margin-bottom: 40px;
            z-index: 1;
        }

        .countdown {
            font-size: 80px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.2);
            -webkit-text-stroke: 4px white;
            text-align: center;
            z-index: 1;
        }

        .game-area {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: url('floor.png') no-repeat center center;
            background-size: cover;
            display: none;
        }

        .stickman {
            position: absolute;
            width: 50px;
            height: 100px;
            background: white;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 12px;
            font-weight: bold;
        }

        .box {
            position: absolute;
            width: 120px;
            height: 120px;
            background: no-repeat center center;
            background-size: contain;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            text-align: center;
            font-size: 16px;
            background-image: url('chest_closed-removebg-preview.png');
        }

        .box.open {
            background-image: url('chest_open-removebg-preview.png');
        }

        .popup {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: black;
            border: 2px solid #ff1493;
            border-radius: 15px;
            padding: 20px;
            display: none;
            flex-direction: column;
            align-items: center;
            z-index: 100;
            box-shadow: 0 0 20px #ff1493;
        }

        .popup h2 {
            margin: 0 0 20px 0;
            color: #ff1493;
            font-size: 24px;
            text-align: center;
        }

        .popup .modules {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .popup .modules button {
            background-color: black;
            color: #ff1493;
            border: 2px solid #ff1493;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease, color 0.2s ease;
        }

        .popup .modules button:hover {
            background-color: #ff1493;
            color: black;
            transform: scale(1.1);
        }

        .box-label {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: black;
            color: #ff1493;
            font-weight: bold;
            border: 2px solid #ff1493;
            padding: 5px 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .box-label:hover {
            background: #ff1493;
            color: black;
        }
    </style>
</head>
<body>
    <div class="start-container" id="startScreen">
        <div class="title">BRAINHUB</div>
        <div class="countdown" id="countdown">3</div>
    </div>

    <div class="game-area" id="gameArea">
        <div class="stickman" id="stickman" style="bottom: 10%; left: 50%; transform: translateX(-50%);">You</div>
        
        <!-- Box 1 -->
        <div class="box" style="top: 20%; left: 10%;" data-semester="1">
            <div class="box-label" onclick="teleportToBox(10, 30)">Semester 1</div>
        </div>
        
        <!-- Box 2 -->
        <div class="box" style="top: 20%; left: 45%;" data-semester="2">
            <div class="box-label" onclick="teleportToBox(45, 30)">Semester 2</div>
        </div>
        
        <!-- Box 3 -->
        <div class="box" style="top: 20%; left: 80%;" data-semester="3">
            <div class="box-label" onclick="teleportToBox(80, 30)">Semester 3</div>
        </div>
    </div>

    <div class="popup" id="popup">
        <h2 id="popupTitle"></h2>
        <div class="modules" id="popupContent"></div>
    </div>

    <script>
        const startScreen = document.getElementById('startScreen');
        const gameArea = document.getElementById('gameArea');
        const countdownElement = document.getElementById('countdown');
        const stickman = document.getElementById('stickman');
        const boxes = document.querySelectorAll('.box');
        const popup = document.getElementById('popup');
        const popupTitle = document.getElementById('popupTitle');
        const popupContent = document.getElementById('popupContent');

        const SPEED = 5;

        let stickmanX = 50; // Startposition (in Prozent)
        let stickmanY = 90;

        const semesterModules = {
            1: [
                "Einführung in die Informatik",
                "Business Mathematik",
                "Projektmanagement",
                "Requirements Engineering",
                "Wissenschaftliches Arbeiten 1"
            ],
            2: [
                "Grundlagen der Programmierung",
                "Allgemeine BWL",
                "Datenschutz",
                "Software Engineering",
                "Wissenschaftliches Arbeiten 2",
                "Englisch"
            ],
            3: [
                "Software Ergonomie",
                "Empirische Methoden",
                "Product Lifecycle Management",
                "Softwareproduktentwicklung",
                "Moderation und Führung"
            ]
        };

        // Countdown logic
        let countdown = 3;
        const interval = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            if (countdown === 0) {
                clearInterval(interval);
                startScreen.style.display = 'none';
                gameArea.style.display = 'block';
                initializeGame();
            }
        }, 1000);

        function initializeGame() {
            document.addEventListener("keydown", (e) => {
                if (e.key === "w") stickmanY -= SPEED;
                if (e.key === "s") stickmanY += SPEED;
                if (e.key === "a") stickmanX -= SPEED;
                if (e.key === "d") stickmanX += SPEED;

                stickmanX = Math.max(0, Math.min(stickmanX, 95));
                stickmanY = Math.max(0, Math.min(stickmanY, 90));

                stickman.style.left = `${stickmanX}%`;
                stickman.style.top = `${stickmanY}%`;

                let isNearBox = false;

                boxes.forEach((box) => {
                    const boxRect = box.getBoundingClientRect();
                    const stickmanRect = stickman.getBoundingClientRect();
                    if (
                        stickmanRect.left < boxRect.right &&
                        stickmanRect.right > boxRect.left &&
                        stickmanRect.top < boxRect.bottom &&
                        stickmanRect.bottom > boxRect.top
                    ) {
                        isNearBox = true;
                        box.classList.add('open');
                        const semester = box.dataset.semester;
                        showPopup(semester);
                    } else {
                        box.classList.remove('open');
                    }
                });

                if (!isNearBox) {
                    popup.style.display = 'none';
                }
            });
        }

        function teleportToBox(left, top) {
            console.log("Teleporting to:", left, top);
            stickmanX = left;
            stickmanY = top;
            stickman.style.left = `${stickmanX}%`;
            stickman.style.top = `${stickmanY}%`;
        }

        function showPopup(semester) {
            popupTitle.textContent = `${semester}. Semester Modules`;
            popupContent.innerHTML = '';

            semesterModules[semester].forEach(module => {
                const button = document.createElement('button');
                button.textContent = module;

                // Button öffnet neues Tab
                button.addEventListener('click', () => {
                    openModulePage(module);
                });

                popupContent.appendChild(button);
            });

            popup.style.display = 'flex';
        }

        function openModulePage(module) {
            const newWindow = window.open('', '_blank');
            newWindow.document.write(`
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>${module}</title>
                    <style>
                        body {
                            font-family: Arial, sans-serif;
                            display: flex;
                            flex-direction: column;
                            align-items: center;
                            padding: 20px;
                            background-color: black;
                            color: white;
                        }

                        h1 {
                            color: #ff1493;
                        }

                        .pdf-section {
                            margin-top: 20px;
                            text-align: center;
                        }

                        .pdf-section input {
                            margin-top: 10px;
                        }

                        iframe {
                            margin-top: 20px;
                            width: 100%;
                            max-width: 600px;
                            height: 500px;
                            border: none;
                        }
                    </style>
                </head>
                <body>
                    <h1>${module}</h1>
                    <div class="pdf-section">
                        <label for="pdfUpload">Upload a PDF:</label>
                        <input type="file" id="pdfUpload" accept="application/pdf" />
                        <iframe id="pdfViewer" src=""></iframe>
                    </div>
                    <script>
                        const pdfUpload = document.getElementById('pdfUpload');
                        const pdfViewer = document.getElementById('pdfViewer');

                        pdfUpload.addEventListener('change', (event) => {
                            const file = event.target.files[0];
                            if (file && file.type === 'application/pdf') {
                                const fileURL = URL.createObjectURL(file);
                                pdfViewer.src = fileURL;
                            } else {
                                alert('Please upload a valid PDF file.');
                            }
                        });
                    </script>
                </body>
                </html>
            `);
        }
    </script>
</body>
</html>
